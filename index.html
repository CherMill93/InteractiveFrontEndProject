<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>APEX LEGENDS</title>
</head>

<body>

  <header>
    <img src="./assets/photos/Apex legends background image.png" alt="APEX character pic">
    <h1 class="Apex-Legends-2 text-center">STATS FOR LEGENDARY NERDS!</h1>
  </header>

  <div class="row">
    <div class="col-md-5 d-flex flex-column rounded-start">
      
      <h2 class="text-center Apex-Legends-3"><span class="d-inline d-lg-none"></span>Get Stats</h2>
      <!-- ENTER USER NAME -->
      <input type="text" id="playerName" class="col-6 mx-auto rounded" value="Enter Username for Apex Legends">
      <!--RADIO FOR CONSOLE-->
      <section class="btn-group col-6 mx-auto rounded" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" name="btnradio" id="btnX1" autocomplete="off" value="X1">
        <label class="btn Apex-Legends-1" for="btnradio1">X1</label>

        <input type="radio" name="btnradio" id="btnPs4" autocomplete="off" value="PS4">
        <label class="btn Apex-Legends-1" for="btnradio2">PS4</label>

        <input type="radio" name="btnradio" id="btnPc" autocomplete="off" value="PC">
        <label class="btn Apex-Legends-1" for="btnradio3">PC</label>
      </section>
      <!--SUBMIT BUTTON FOR APEX-->
      <button id="searchForUs" type="button" class="btn col-6 mx-auto rounded-pill" data-bs-toggle="modal" data-bs-target="#mymodal"> Get Stats </button>
      
        <br>
      <!--USERNAME FOR TWITCH-->
      <input type="text" id="twitchUser" class="col-6 mx-auto rounded" value="Enter Username for Twitch view count.">
      <!--SEARCH BUTTON FOR TWITCH-->
      <button class="col-6 mx-auto rounded-pill" id="twitchInfo">Search Twitch</button>

      <!--Data from API CALL WILL BE LISTED HERE-->
      <section id="mymodal" tabindex="-1" class="modal fade rounded" role="dialog">
        <div id="modal-bg" class="modal-dialog">
          <span id="modal-bg" class="closeBtn">&times;</span>
          <br>
          <h2 id="name" class="Apex-Legends-4">Player Name is loading...</h2>
          <br>
          <div id="modal-bg" class="Apex-Legends-4">Level:<span id="ourLevel"></div>
          <br>
          <div id="modal-bg" class="Apex-Legends-4">Comp Rank:<span id="compRank"></span></div>
          <br>
          <div id="modal-bg" class="Apex-Legends-4">KD:<span id="kd"></span></div>
          <br>
          <div id="modal-bg" class="Apex-Legends-4">Total Kills:<span id="totalKills"></span></div>
          <br>
        </div>
      </section>
      <br>
      <br>
    </div>

    <aside class="col-md-4 offset-md-3 col-sm-12 d-flex justify-content-center"> 
      <section class="h3">
        <h2>Previous search</h2>
      <h3 class="Apex-Legends-3">Name:<div id="previousName" class="Apex-Legends-3">Previous Search...</div></h3>
      <code>Level:<div id="previouslevel"></div></code><br>
      <code>Rank:<div id="previousRank"></div></code><br>
      <code>KD:<div id="previousKd"></div></code><br>
      <code>kills<div id="previousKills"></div></code>
        <br>
        <br>
      <h3 class="Apex-Legends-3">Twitch View Count</h3>
      <div id="twitchUserN" class="Apex-legends-1">Name and view count is</div>
      <div id="twitchViewCount" class="Apex-Legends-1"><p>Loading...</p></div>
      </section>
    </aside>

    <h1 id="statCTA"> All your stats in one Place!</h1>
  </div>


  <!--TWITCH SECTION-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./assets/Javascript/script.js"></script>

</body>

</html>
