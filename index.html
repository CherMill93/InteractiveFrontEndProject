<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>APEX LEGENDS</title>

</head>

<body>
  <!-- Enter Username -->
  <H1>NERD STATS!</H1>
  <div class="row">
    <header class="col-6 col-lg-4 col-xs-12 bg-secondary text-light d-flex flex-column p-lg-3">
      <h1 class="text-center"><span class="d-inline d-lg-none"></span>Get Stats</h1>
      <input type="text" value="Enter Username for Twitch">
      <input id="playerName" type="text" value="Enter Username for Apex Legends">
      <input id="userConsole" type="text" value="Enter Console">
      <button id="searchForUs">Search Apex Legends</button>

      <p> All your stats in one Place!</p>

    </header>


    <!-- Stats column -->
    <header class="offset-4 col-xs-6 col-6 col-lg-4 bg-secondary d-flex flex-column">
      <div class="col">
        <br>
        <h2 id="name">Player Name is loading...</h2>
        <br>
        <div>Level:<span id="ourLevel"></div>
        <br>
        <div>Comp Rank:<span id="compRank"></span></div>
        <br>
        <div>KD:<span class="kd"></span></div>
        <br>
        <div>Total Kills:<span class="totalKills"></span></div>
        <br>
        <div id="statsForUs">
          <button id="test1"></button>
          <p>Loading...</p>
        </div>
    </header>
  </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
