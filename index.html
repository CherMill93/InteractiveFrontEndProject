<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>APEX LEGENDS</title>
</head>

<body>
  <!-- Enter Username -->
  <header>
    <img src="./assets/Apex legends background image.png" alt="APEX character pic">
    <H1 class="Apex-Legends-2 text-center">STATS FOR LEGENDARY NERDS!</H1>
  </header>

  <div class="row">
    <div class="col-6 col-lg-4 col-xs-12 d-flex flex-column rounded-start">
      <h2 class="text-center Apex-Legends-3"><span class="d-inline d-lg-none"></span>Get Stats</h2>

      <input type="text" id="twitchUser" class="col-6 mx-auto rounded" value="Enter Username for Twitch">
      <button class="col-6 mx-auto rounded-pill">Search Twitch</button>

      <input type="text" id="playerName" class="col-6 mx-auto rounded" value="Enter Username for Apex Legends">
      <input type="text" id="userConsole" class="col-6 mx-auto rounded" value="Enter Console">
      <button class="col-6 mx-auto rounded-pill" id="searchForUs">Search Apex Legends</button>

      <!-- <br>
    <h3> All your stats in one Place!</h3> -->
    </div>

    <!-- Stats column -->
    <div class="offset-4 col-xs-6 col-6 col-lg-4 d-flex flex-column Apex-Legends-5">
      <!-- <div class="col"> -->
      <br>
      <h2 class="Apex-Legends-3" id="name">Player Name is loading...</h2>
      <br>
      <div class="Apex-Legends-4">Level:<span id="ourLevel"></div>
      <br>
      <div class="Apex-Legends-4">Comp Rank:<span id="compRank"></div>
      <br>
      <div class="Apex-Legends-4">KD:<span id="kd"></span></div>
      <br>
      <div class="Apex-Legends-4">Total Kills:<span id="totalKills"></span></div>
      <section>
        <h4>Twitch View Count</h4>
        <div id="twitchViewCount">
          <p>Loading...</p>
        </div>
      </section>
    </div>
  </div>


  <h1 id="statCTA"> All your stats in one Place!</h1>

  </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
  <div class="Apex-Legends-5"></div>

</body>

</html>
